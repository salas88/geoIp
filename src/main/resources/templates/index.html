<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Accept a card payment</title>
    <meta name="description" content="A demo of a card payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUzzSAyucbShpPYyFdKu9AVmmdrWY1-_0" async defer></script>
</head>
<body>
    <form id="ipForm" action="GeoIPTest" method="POST">
        <input type="text" name = "ipAddress" id = "ip"/>
        <input type="submit" name="submit" value="submit" />
    </form>
    <div id="map" style="height: 500px; width:100%; position:absolute"></div>
    <script type="text/javascript">
        $(document).ready (function () {
            $.get( "https://api.ipify.org?format=json",
                function( data ) {
                    $("#ip").val(data.ip) ;
                });

            $( "#ipForm" ).submit(function( event ) {
                event.preventDefault();
                $.ajax({
                    url: "GeoIPTest",
                    type: "POST",
                    contentType:
                        "application/x-www-form-urlencoded; charset=UTF-8",
                    data: $.param( {ipAddress : $("#ip").val()} ),
                    complete: function(data) {},
                    success: function(data) {
                        $("#status").html(JSON.stringify(data));
                        if (data.ipAddress !=null) {
                            showLocationOnMap(data);
                        }
                    },
                    error: function(err) {
                        $("#status").html("Error:"+JSON.stringify(data));
                    },
                });
            });
        });

        function showLocationOnMap (location) {
            var map;
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: Number(location.latitude),
                    lng: Number(location.longitude)},
                zoom: 15
            });
            var marker = new google.maps.Marker({
                position: {
                    lat: Number(location.latitude),
                    lng: Number(location.longitude)},
                map: map,
                title:
                    "Public IP:"+location.ipAddress
                    +" @ "+location.city
            });
        }

    </script>
</body>
</html>
